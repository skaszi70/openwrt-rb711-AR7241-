name: Build OpenWrt for AR7241

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get install -y build-essential git

      - name: Clone OpenWrt
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          cd openwrt
          cat << "EOF" > .config
          CONFIG_TARGET_ath79=y
          CONFIG_TARGET_ath79_generic=y
          CONFIG_TARGET_ath79_generic_DEVICE_tplink_tl-wr841n-v8=y
          CONFIG_TARGET_ROOTFS_SQUASHFS=y
          CONFIG_PACKAGE_luci=y
          EOF
          make defconfig

      - name: Build
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ar7241-firmware
          path: openwrt/bin/targets/ath79/generic/
