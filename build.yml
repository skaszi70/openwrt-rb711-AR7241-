name: Build OpenWrt for Mikrotik RB711

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libncurses5-dev gawk gettext wget unzip file libssl-dev zlib1g-dev

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy DTS and patch generic.mk
        run: |
          cp target/linux/ath79/dts/mikrotik_rb711.dts openwrt/target/linux/ath79/dts/
          echo 'define Device/mikrotik_rb711
  DEVICE_TITLE := MikroTik RB711
  DEVICE_PACKAGES := kmod-ath9k kmod-ag71xx kmod-swconfig kmod-nand kmod-mtd-rw nand-utils luci
  IMAGE_SIZE := 16256k
endef

TARGET_DEVICES += mikrotik_rb711' >> openwrt/target/linux/ath79/image/generic.mk

      - name: Copy custom config
        run: |
          cp openwrt_rb711_final_config_with_newline.config openwrt/.config

      - name: Finalize config
        run: |
          cd openwrt
          make olddefconfig

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-rb711-firmware
          path: openwrt/bin/targets/ath79/generic/
