name: Build OpenWrt for RB711-5HnD (AR7241)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y build-essential git

      - name: Clone OpenWrt (master branch)
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a -f
          ./scripts/feeds install -a -f

      - name: Apply config
        run: |
          cd openwrt
          echo "CONFIG_TARGET_ath79_generic_DEVICE_mikrotik_routerboard-711-5hnd=y" > .config
          make defconfig
          grep "mikrotik_routerboard-711-5hnd" .config || { echo "‚ùå Profile not found!"; exit 1; }

      - name: Build
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: rb711-firmware
          path: openwrt/bin/targets/ath79/generic/
