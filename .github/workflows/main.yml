name: Build OpenWrt for AR7241

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3 python3-setuptools rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt (24.10 branch)
        run: |
          git clone --depth=1 --branch openwrt-24.10 https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure for AR7241
        run: |
          cd openwrt
          echo "CONFIG_TARGET_ath79_generic_DEVICE_generic_ar7241=y" > .config
          make defconfig
          grep "generic_ar7241" .config || { echo "‚ùå AR7241 profile not found!"; exit 1; }

      - name: Build
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: ar7241-firmware
          path: openwrt/bin/targets/ath79/generic/
